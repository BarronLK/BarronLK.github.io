<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>Base64 编解码工具</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        width: 50%;
        margin: auto;
        text-align: center;
    }
    textarea {
        width: 100%;
        height: 150px;
        margin-bottom: 10px;
    }
    button {
        width: 49%;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Base64 编解码器</h2>
    <textarea id="inputText" placeholder="请输入要编解码的文本..."></textarea>
    <div>
        <button onclick="encode()">编码为 Base64</button>
        <button onclick="decode()">从 Base64 解码</button>
    </div>
    <textarea id="outputText" placeholder="编解码后的结果将显示在这里..." readonly></textarea>
</div>

<script>
function encode() {
    var input = document.getElementById('inputText').value;
    var encoded = btoa(input); // 使用浏览器内置的btoa函数进行编码
    document.getElementById('outputText').value = encoded;
}

function decode() {
    var input = document.getElementById('inputText').value;
    try {
        var decoded = atob(input); // 使用浏览器内置的atob函数进行解码
        document.getElementById('outputText').value = decoded;
    } catch (e) {
        document.getElementById('outputText').value = '解码失败：' + e.message;
    }
}
</script>
</body>
</html>
